  <div *ngFor="let ques of pageQuestions">

    <div class="row justify-content-center">
      <div class="col-10">
        <h4 class="mb-4">{{ques.questionText}}</h4>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-8">
        <button class="btn btn-success btn-lg btn-block" (click)="ans(ques, 'yes')">{{getString("Yes")}}</button>
        <button class="btn btn-danger btn-lg btn-block" (click)="ans(ques, 'no')">{{getString("No")}}</button>

        <!-- <button *ngIf="pageNumber != 1" class="btn btn-danger btn-lg btn-block" (click)="ans(ques, 'back')">Back</button> -->
      </div>
    </div>

  </div>
