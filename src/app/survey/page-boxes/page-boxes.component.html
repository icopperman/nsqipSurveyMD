  <div *ngFor="let ques of pageQuestions; let i=index">

    <div class="row mb-2 justify-content-center">
      <div class="col-10">
        <h4>{{ques.questionText}} </h4>
      </div>
    </div>

    <div class="row mb-2 ">
      <div class="col">
        <div class="form-group">
          <textarea class='form-control' rows='4' name="answers{{i}}" [(ngModel)]="answers[i]"></textarea>
        </div>
      </div>
    </div>

  </div>

  <div class="row justify-content-center">
    <div class="col-10">
      <button class="btn btn-danger btn-lg btn-block" (click)="ans(Page, 'back')">Back</button>
    </div>
  </div>

  <div class="row justify-content-center fixed-bottom">
    <div class="col-10">
      <button class="btn btn-danger btn-lg btn-block" (click)="ans(Page, 'next')">{{getString("Next")}}</button>
    </div>
  </div>
