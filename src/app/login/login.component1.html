<form [formGroup]='loginForm'>


  <div class="row align-self-end" style='background-color: red; color: white;'>

    <div class="col mt-2"  >

      <div class="form-check form-check-inline" style='float: right;' >
        <input formControlName='lang' class="form-check-input" type="radio" name="lang" id="inlineRadio2" value="es">
        <label class="form-check-label" for="inlineRadio2">Esp</label>
      </div>
      <div class="form-check form-check-inline" style="float:right;" >
        <input formControlName='lang' class="form-check-input" type="radio" name="lang" id="inlineRadio1" value="en" >
        <label class="form-check-label" for="inlineRadio1">Eng</label>
      </div>


    </div>
  </div>

  <div class="row pb-3 mb-3 justify-content-center" style='background-color: red; color: white;'>
      <div class="col" >
    <h2  style='text-align: center;'> {{welcomeMessage}}</h2>
  </div>
  </div>

  <div class="row mb-4">
    <div class="col text-center">
      <div>{{beginMsg}}</div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col text-center">
      {{dobMessage}}
    </div>
  </div>

  <div class="row justify-content-around no-gutters">

    <div class="col-3 form-group" [ngClass]="{'has-error':  displayMessage.dobMonth}" >
      <!-- <input class='w-50' [(ngModel)]="dobMonth" type="text" id="dobMonth" name="dobMonth" placeholder='MM'> -->
      <input #mon class='form-control' maxlength="2"
      formControlName="dobMonth" type="text"
      id="dobMonth" name="dobMonth" placeholder='MM'
      (keyup) = 'preventAlpha($event, mon, mon.value)'>

      <span class="form-text text-muted" *ngIf="displayMessage.dobMonth">{{ displayMessage.dobMonth}}</span>
    </div>

    <div class="col-3 form-group"  [ngClass]="{'has-error':  displayMessage.dobDay}">
      <!-- <input class='w-50' [(ngModel)]="dobDay" type="text" id="dobDay" name="dobDay" placeholder='DD'> -->
      <input #day class='form-control' maxlength='2'
      formControlName="dobDay" type="text"
      id="dobDay" name="dobDay" placeholder='DD'
      (keyup) = 'preventAlpha($event, day, day.value)'>

      <span class="form-text text-muted" *ngIf="displayMessage.dobDay">{{ displayMessage.dobDay}}</span>
    </div>

    <div class="col-3 form-group"  [ngClass]="{'has-error':  displayMessage.dobYear}">
      <!-- <input class='w-50' [(ngModel)]="dobYear" type="text" id="dobYear" name="dobYear" placeholder='YYYY'> -->
      <input #year class='form-control' maxlength='4'
      formControlName="dobYear" type="text"
      id="dobYear" name="dobYear" placeholder='YYYY'
      (keyup) = 'preventAlpha($event, year, year.value)'>

      <span class="form-text text-muted" *ngIf="displayMessage.dobYear">{{ displayMessage.dobYear}}</span>
    </div>



  </div>
  <div class="row justify-content-around no-gutters">

      <div class="col-3 form-group" [ngClass]="{'has-error':  displayMessage.dobMonth}" >

        <mat-form-field>
            <input #mon matInput class='form-control' maxlength="2"
            formControlName="dobMonth" type="text"
            id="dobMonth" name="dobMonth" placeholder='MM'
            (keyup) = 'preventAlpha($event, mon, mon.value)'>

        </mat-form-field>
        <span class="form-text text-muted" *ngIf="displayMessage.dobMonth">{{ displayMessage.dobMonth}}</span>
      </div>

      <div class="col-3 form-group"  [ngClass]="{'has-error':  displayMessage.dobDay}">

        <mat-form-field>
          <input matInput #day class='form-control' maxlength='2'
          formControlName="dobDay" type="text"
          id="dobDay" name="dobDay" placeholder='DD'
          (keyup) = 'preventAlpha($event, day, day.value)'>
        </mat-form-field>
        <span class="form-text text-muted" *ngIf="displayMessage.dobDay">{{ displayMessage.dobDay}}</span>
      </div>

      <div class="col-3 form-group"  [ngClass]="{'has-error':  displayMessage.dobYear}">

        <mat-form-field>
          <input matInput #year maxlength='4'
        formControlName="dobYear" type="text"
        id="dobYear" name="dobYear" placeholder='YYYY'
        (keyup) = 'preventAlpha($event, year, year.value)'
          >
        </mat-form-field>
        <span class="form-text text-muted" *ngIf="displayMessage.dobYear">{{ displayMessage.dobYear}}</span>
      </div>



    </div>
  <div class="row justify-content-center no-gutters mt-4">

    <div class="col-8" [style.color]="'red'">
      {{errorMsg}}

    </div>
  </div>

  <div class="row mt-4 fixed-bottom">
    <div class="col">
      <button class="btn btn-danger btn-lg btn-block" [disabled]="hasErrors"  (click)="startSurvey()" id="btnStart"> {{startMsg}}</button>
    </div>
  </div>
  </form>
